---
- name: setup nginx
  hosts: servers_web
  become: yes

  tasks:
  - name: install nginx
    apt: 
      name: nginx 
      state: latest
      update_cache: yes

  - name: start nginx
    service:
      name: nginx
      enabled: yes
      state: started

  - name: web site nginx
    copy:
      src: /home/xyden/Diplom/ansible-diplom/index.html.j2
      dest: /var/www/html/  #index.nginx-debian.html

  handlers:
    - name: Restart Nginx
      service: 
        name: nginx
        state: restarted
...
